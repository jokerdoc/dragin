<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draggable Demo</title>
  <style>
  .box {
    width: 100px;
    height: 100px;
    margin: 5px;
    line-height: 100px;
    text-align: center;
    font-size: 14px;
    color: #fff;
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div class="box">
    Drag To Clone
  </div>

  <div class="box" style="position: absolute;">
    Drag To Self
  </div>
</body>
</html>
